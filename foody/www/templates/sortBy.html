<ion-view title="Sort By">
    <ion-content padding="'true'" class="has-header" padding="true" style="background: url(img/bg3.png) center; background-size: cover;">
        
		<form class="list" ng-submit="sort(sortby)">	
			
		 <ion-list>
			<ion-radio ng-model="sortby" ng-value="'n'" >Nombre</ion-radio>
			<ion-radio ng-model="sortby" ng-value="'plh'" >Precio (Low-High)</ion-radio>
			<ion-radio ng-model="sortby" ng-value="'phl'" >Precio (High-Low)</ion-radio>
		 </ion-list>
		 
		 <div class="list box">
			<button class="button button-block button-royal" type="submit">Aplicar</button>
		</div>  
			
        </form>
    </ion-content>
</ion-view>
