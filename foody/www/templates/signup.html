<ion-view title="Signup">
    <ion-content padding="'true'" scroll="false" class="has-header" padding="true" style="background: url(img/bg2.png) center; background-size: cover;">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Nombre</span>
                    <input type="text" placeholder="" ng-model="data.name">
                </label>

                <label class="item item-input ">
                    <span class="input-label">Correo</span>
                    <input type="email" placeholder="" ng-model="data.username">
                </label>
                
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="data.password">
                </label>
                <label class="item item-input">
                    <span class="input-label">Telefono</span>
                    <input type="number" placeholder="" ng-model="data.phone">
                </label>
            </ion-list>
            <label class="item item-input">
                <span class="input-label">Direccion</span>
                <input type="text" placeholder="" ng-model="data.address">
            </label>
            <label class="item item-input">
                <span class="input-label">Pincode</span>
                <input type="number" placeholder="" ng-model="data.pincode">
            </label>
            <button ng-click="signup(data)" class="button button-royal button-block ">Registrate</button>
        </form>
    </ion-content>
</ion-view>
